<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./img/Google-Icon-PNG.jpg" type="Google">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Header-Encabezado -->
    <div id="head">
        <!-- Header-Encabezado izquierdo -->
        <div id="head-izq" >
        <a href="">Sobre google</a>
        <a href="">Tienda</a>
    </div>
        <!-- Header-Encabezado derecho -->
        <div id="head-der" >
        <a href="">Gmail</a>
        <span id="iconos" class="material-symbols-outlined">
            apps
            </span>
        <button id="top-button">Iniciar sesion</button>
    </div>
</div>
    <!-- Main-Centro -->
    <div id="main">
        <!-- Imagen-GOOGLE -->
        <div id="main-img" class="main"><img src="./img/googlelogo_light_color_272x92dp.png" alt="incio-google" width="25%"></div>
        <!-- Nav-bar -->
        <div id="main-nav" class="main">
            <span id="iconos" class="material-symbols-outlined"  style="width: fit-content;" >
                Search
                </span>
            <input type="search" name="" id="barra">
            <span id="iconos" class="material-symbols-outlined" style="width: fit-content;">
                keyboard_voice camera
                </span>
        </div>
        <!-- Search-button -->
        <div id="main-button">
            <input type="button" value="Buscar con Google">
            <input type="button" value="Voy a tener suerte">
        </div>
    </div>
    <!-- Footer-Pie-de-pagina -->
    <div id="footer">
        <!-- Parte-superior -->
        <div class="botom-up">España</div>
        <hr>
        <!-- footer-centro -->
        <div class="botom-center">
        <span id="emision"> <img src="./img/download.png" height="14px"><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjshY6Ggfr-AhX8TKQEHeEyCtwQiM8HCBs&url=https%3A%2F%2Fsustainability.google%2Fintl%2Fes%2Fcarbon-free%2F%3Futm_source%3Dgooglehpfooter%26utm_medium%3Dhousepromos%26utm_campaign%3Dbottom-footer%26utm_content%3D&usg=AOvVaw2aQIeFus-8M_FNNaxIoKyb">Emisión neutra de carbono desde el 2007</a></span> 
        <!-- Parte-inferior -->
        <div id="botom-down">
            <a href="">Publicidad</a>
            <a href="">Empresa</a>
            <a href="">Como funciona la Busqueda</a>
            <a href="">Privacidad</a>
            <a href="">Terminos</a>
            <a href="">Configuracion</a>
        </div>
    </div>
</body>
</html>
